<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog - Register</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/auth.css">
</head>

<body>
  <div class="container mt-3">

    <div class="mt-4 p-5 text-white rounded text-center pageHeader">
      <h1>Tech Blog App</h1>
      <hr>
      <p>Register now to start creating posts and seeing posts of others!</p>
      <button id="goHome" class="btn btn-dark goHomeBtn"><span>Home</span></button>
    </div>

    <div class="row registerRow">
      <div class="col-sm-12">

        <form class="registerForm">
          <div class="mb-3 rounded text-center registerHeading">
            <h1>Register</h1>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="rUsername">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="rPassword">
            <span id="errorMsg"></span>
          </div>

          <button id="registerBtn" type="submit" class="btn btn-primary registerBtn">Register</button>
          <hr>

          <p>Returning User? <a href="./login.html">Log In</a></p>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/register.js"></script>
</body>

</html>
